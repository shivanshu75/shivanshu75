name: Generate Contribution Snake

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake (Lava Fire Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: shivanshu75
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

          # ðŸ”¥ Custom Lava Fire UI Theme
          color_snake: "#FF4500"         # lava orange
          color_dots: "#FF0000"          # glowing red dots
          color_background: "#1A0000"    # dark molten background
          pixel_size: 14
          resolution: 1080

      - name: Push to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
