name: Generate Contribution Snake

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake (Custom)
        uses: Platane/snk@v3
        with:
          github_user_name: shivanshu75
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
          # ðŸŽ¨ Custom UI
          color_snake: "#00FFEA"           # neon cyan
          color_dots: "#1E90FF"            # bright blue active dots
          color_background: "#0D1117"      # GitHub dark background
          pixel_size: 14                   # bigger snake cells
          resolution: 1080                 # HD quality

      - name: Push to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
